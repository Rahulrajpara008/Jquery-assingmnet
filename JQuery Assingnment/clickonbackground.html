<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{
            height: 100vh;
            width: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 100px;
        }
        .box1{
            background-color: red;
            height: 300px;
            width: 150px;
            
        }
        .box2{
            background-color: aqua;
            height: 300px;
            width: 150px;
        }
        .box3{
            background-color: blueviolet;
            height: 300px;
            width: 150px;
        }
        .box4{
            background-color: chartreuse;
            height: 300px;
            width: 150px;
        }
        .box5{
            background-color: yellow;
            height: 300px;
            width: 150px;
        }
    </style>
</head>
<body>
        <div class="main">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
        </div>
</body>
<script>
$(document).ready(function(){
    $(".box1").click(function(){
        $(".main").css("background-color","red")
    })
})
$(document).ready(function(){
    $(".box2").click(function(){
        $(".main").css("background-color","aqua")
    })
})
$(document).ready(function(){
    $(".box3").click(function(){
        $(".main").css("background-color","blueviolet")
    })
})
$(document).ready(function(){
    $(".box4").click(function(){
        $(".main").css("background-color","chartreuse")
    })
})
$(document).ready(function(){
    $(".box5").click(function(){
        $(".main").css("background-color","yellow")
    })
})
</script>
</html>
